name: Build Linux Kernel v6.18.10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Kernel

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc bison flex libssl-dev libelf-dev libncurses5-dev curl cpio rsync
      
      - name: Clone Linux Kernel v6.18.10 stable
        run: |
          git clone --depth 1 --branch v6.18.10 https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git

      - name: Copy uploaded .config
        run: |
          cp .config linux/.config

      - name: Prepare config with olddefconfig
        run: |
          cd linux
          make olddefconfig

      - name: Build kernel and modules
        run: |
          cd linux
          make -j$(nproc) all modules

      - name: Install modules to lib/modules
        run: |
          cd linux
          INSTALL_MOD_PATH=$PWD/../modules-out make modules_install

      - name: Archive kernel, modules and .config
        run: |
          cd linux
          tar czf ../linux-artifacts.tar.gz \
            arch/arm64/boot/bzImage \
            .config \
            vmlinux \
            System.map
          cd ../modules-out
          tar --append -zf ../linux-artifacts.tar.gz lib/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-v6.18-full-artifacts
          path: linux-artifacts.tar.gz

      # 可选：自动发布 Release
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          name: Linux Kernel v6.18.10 Build ${{ github.run_number }}
          tag_name: linux-v6.18.10-build-${{ github.run_number }}
          files: linux-artifacts.tar.gz
